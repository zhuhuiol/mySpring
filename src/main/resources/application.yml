#    pagehelper.support-methods-arguments=true
pagehelper:
  helper-dialect: mysql
  params: params=count=countSql
  reasonable: true
  support-methods-arguments: true
mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml


